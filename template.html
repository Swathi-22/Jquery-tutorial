<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="assets/css/formStyle.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/formStyle.css">
    <style>
        .error{
            color: red;
        }
    </style>
</head>

<body>
   <form id="form2">
        <h1>Student Registration Form</h1>
        <label for="">Student Name</label>
        <div class="flexView">
        <div class="form-group">
            <input type="text" name="fname" class="form-control">
            <label>First Name</label>
            <p class="error"></p>
        </div>
        <div class="form-group">
            <input type="text" name="mname" class="form-control">
            <label>Middle Name</label>
        </div>
        <div class="form-group">
            <input type="text" name="lname" class="form-control">
            <label>Last Name</label>
        </div>
    </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="date" class="form-control" >
        </div>
        <div class="form-group">
            <select class="custom-select" name="gender">
                <option value="">GENDER</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Others</option>
            </select>

        </div>
        <label>Address</label>
        <div class="form-group">
            <input type="text" class="form-control" name="Street">
            <label>Street Address</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="Street">
            <label>Street Address Line 2</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="city">
            <label>City</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="state">
            <label>State/Province</label>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="pincode">
            <label>Postal/Zip Code</label>
        </div>

        <div class="form-group">
            <label>Student Email </label>
            <input type="email" class="form-control" name="email">

        </div>
        <div class="form-group">
            <label>Mobile Number </label>
            <input type="tel" class="form-control" name="mobile">

        </div>
        <div class="form-group">
            <label>Phone Number </label>
            <input type="tel" class="form-control" name="mobile">

        </div>
        
        <div class="form-group">
            <label>Work Number</label>
            <input type="tel" class="form-control" name="mobile" id="workNumber">

        </div>
        <div class="form-group"  id="Company">
            <label> Company</label>
            <input type="text" class="form-control" name="company">

        </div>
        <div class="form-group">
            <select class="custom-select" name="courses">
                <option value="">Courses</option>
                <option value="1">Bsc Computer Science</option>
                <option value="2">BCA</option>
                <option value="3">Others</option>
            </select>

        </div>
        <div class="form-group">
            <label>Additional Comments</label>
            <textarea class="form-control" rows="3" cols="5" name="comments"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <button type="button" class="btn btn-primary" id="Clear">Clear Field</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="FUSION/assets/js/script1.js"></script>
    <script src="assets/js/jquery-min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
</body>
</html>
